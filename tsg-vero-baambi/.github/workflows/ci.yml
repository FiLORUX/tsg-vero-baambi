name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint
        run: npm install eslint@latest --no-save

      - name: Run ESLint
        run: npx eslint src/ tests/ --max-warnings 0

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check JavaScript syntax
        run: |
          echo "Checking JavaScript syntax..."
          find src -name "*.js" -exec node --check {} \;
          echo "All files passed syntax check"

  type-check:
    name: Type Check (JSDoc)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install TypeScript
        run: npm install typescript@latest --no-save

      - name: Run type check
        run: |
          echo "Type-checking JavaScript with JSDoc annotations..."
          npx tsc --noEmit --allowJs --checkJs --strict \
            --target ES2022 --module ESNext --moduleResolution bundler \
            --lib ES2022,DOM,DOM.Iterable \
            --skipLibCheck \
            src/metering/*.js src/remote/*.js
          echo "Type check passed"

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run metering verification
        run: node tests/metering-verification.js

  # Static file serving test (ensures app loads without errors)
  serve-test:
    name: Serve Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start server
        run: |
          python3 -m http.server 8080 &
          sleep 2

      - name: Check server responds
        run: curl -f http://localhost:8080/ || exit 1

      - name: Check main entry point
        run: curl -f http://localhost:8080/index.html || exit 1

      - name: Check ES module loads
        run: curl -f http://localhost:8080/src/main.js || exit 1
