<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSG Broadcast Test Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            min-width: 320px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s, transform 0.3s;
        }

        .controls.hidden {
            opacity: 0;
            transform: translateX(-20px);
            pointer-events: none;
        }

        h1 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .pattern-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .pattern-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .pattern-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            min-width: 200px;
            transition: opacity 0.3s, transform 0.3s;
        }

        .stats.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #888;
        }

        .stat-value {
            color: #0f0;
            font-weight: bold;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 11px;
            color: #888;
            z-index: 1000;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 1;
            pointer-events: auto;
        }

        .keyboard-hint.ui-hidden {
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
        }

        .keyboard-hint.ui-hidden.show-temp {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .keyboard-hint kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #fff;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
        <h1>TSG Broadcast Test Generator</h1>
        <div class="subtitle">Professional Pattern Suite</div>

        <div class="pattern-grid">
            <button class="pattern-btn active" data-pattern="ebu">EBU Bars</button>
            <button class="pattern-btn" data-pattern="checkerboard">Checkerboard</button>
            <button class="pattern-btn" data-pattern="gradient">Gradient Ramp</button>
            <button class="pattern-btn" data-pattern="crosshatch">Crosshatch</button>
            <button class="pattern-btn" data-pattern="pluge">PLUGE Black</button>
            <button class="pattern-btn" data-pattern="color">Color Bars</button>
            <button class="pattern-btn" data-pattern="motion">Motion Test</button>
            <button class="pattern-btn" data-pattern="focus">Focus Chart</button>
            <button class="pattern-btn" data-pattern="chromamonde">Chroma Monde</button>
            <button class="pattern-btn" data-pattern="philips">Philips PM5564</button>
        </div>

        <div class="control-group">
            <label>Display Options</label>
            <button class="toggle-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen (F)</button>
            <button class="toggle-btn" onclick="toggleUI()">üëÅ Hide UI (H)</button>
            <button class="toggle-btn" onclick="toggleAnimation()">‚ñ∂ Toggle Animation (Space)</button>
        </div>
    </div>

    <div class="stats">
        <div class="stat-row">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Resolution:</span>
            <span class="stat-value" id="resolution">1920x1080</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Pattern:</span>
            <span class="stat-value" id="pattern">EBU Bars</span>
        </div>
    </div>

    <div class="keyboard-hint">
        <kbd>1-0</kbd> Patterns ‚Ä¢ <kbd>F</kbd> Fullscreen ‚Ä¢ <kbd>H</kbd> Hide UI ‚Ä¢ <kbd>Space</kbd> Animate
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let currentPattern = 'ebu';
        let smpteVariant = 0; // 0 = EBU, 1 = 75%, 2 = 100%
        let animationEnabled = true;
        let animationFrame = 0;
        let needsRedraw = true;
        let resizeTimeout;
        let fps = 0;
        let frameCount = 0;
        let lastFpsUpdate = performance.now();
        let keyboardHintTimeout;

        // Show keyboard hint on mouse move when UI hidden
        document.addEventListener('mousemove', () => {
            const hint = document.querySelector('.keyboard-hint');
            if (hint.classList.contains('ui-hidden')) {
                hint.classList.add('show-temp');
                clearTimeout(keyboardHintTimeout);
                keyboardHintTimeout = setTimeout(() => {
                    hint.classList.remove('show-temp');
                }, 1000);
            }
        });

        function resizeCanvas() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                document.getElementById('resolution').textContent = `${canvas.width}x${canvas.height}`;
                needsRedraw = true;
            }, 100);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // EBU Color Bars (100/0/75/0) - EXACT STANDARD COLORS
        function drawEBU() {
            const w = canvas.width;
            const h = canvas.height;
            
            // EBU bars: White at 100%, colors at 75% chroma
            const colors = [
                '#ffffff', // White 100%
                '#bfbf00', // Yellow 75% (191,191,0)
                '#00bfbf', // Cyan 75% (0,191,191)
                '#00bf00', // Green 75% (0,191,0)
                '#bf00bf', // Magenta 75% (191,0,191)
                '#bf0000', // Red 75% (191,0,0)
                '#0000bf'  // Blue 75% (0,0,191)
            ];
            
            const barWidth = w / 7;
            colors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(i * barWidth, 0, barWidth, h);
            });

            // Label
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(20, 20, 200, 40);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px monospace';
            ctx.fillText('EBU 100/0/75/0', 30, 45);
        }

        // SMPTE 75% Color Bars (75/0/75/0) - EXACT STANDARD COLORS
        function drawSMPTE75() {
            const w = canvas.width;
            const h = canvas.height;
            const barHeight = h * 0.75;
            
            // 75% bars - gray at 75%, colors at 75%
            const colors = [
                '#bfbfbf', // Gray 75% (191,191,191)
                '#bfbf00', // Yellow 75% (191,191,0)
                '#00bfbf', // Cyan 75% (0,191,191)
                '#00bf00', // Green 75% (0,191,0)
                '#bf00bf', // Magenta 75% (191,0,191)
                '#bf0000', // Red 75% (191,0,0)
                '#0000bf'  // Blue 75% (0,0,191)
            ];
            
            const barWidth = w / 7;
            colors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(i * barWidth, 0, barWidth, barHeight);
            });

            // Mid section
            const midColors = ['#0000bf', '#000000', '#bf00bf', '#000000', '#00bfbf', '#000000', '#bfbfbf'];
            const midHeight = h * 0.08;
            midColors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(i * barWidth, barHeight, barWidth, midHeight);
            });

            // PLUGE section
            const plugeY = barHeight + midHeight;
            const plugeHeight = h - plugeY;
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, plugeY, w * 0.25, plugeHeight);
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(w * 0.25, plugeY, w * 0.25, plugeHeight);
            ctx.fillStyle = '#141414';
            ctx.fillRect(w * 0.5, plugeY, w * 0.25, plugeHeight);
            ctx.fillStyle = '#000000';
            ctx.fillRect(w * 0.75, plugeY, w * 0.25, plugeHeight);

            // Label
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(20, 20, 200, 40);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px monospace';
            ctx.fillText('SMPTE 75% (75/0/75/0)', 30, 45);
        }

        // SMPTE 100% Color Bars (100/0/100/0) - EXACT STANDARD COLORS
        function drawSMPTE100() {
            const w = canvas.width;
            const h = canvas.height;
            const barHeight = h * 0.75;
            
            // 100% bars - all at 100%
            const colors = [
                '#ffffff', // White 100% (255,255,255)
                '#ffff00', // Yellow 100% (255,255,0)
                '#00ffff', // Cyan 100% (0,255,255)
                '#00ff00', // Green 100% (0,255,0)
                '#ff00ff', // Magenta 100% (255,0,255)
                '#ff0000', // Red 100% (255,0,0)
                '#0000ff'  // Blue 100% (0,0,255)
            ];
            
            const barWidth = w / 7;
            colors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(i * barWidth, 0, barWidth, barHeight);
            });

            // Mid section
            const midColors = ['#0000ff', '#000000', '#ff00ff', '#000000', '#00ffff', '#000000', '#ffffff'];
            const midHeight = h * 0.08;
            midColors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(i * barWidth, barHeight, barWidth, midHeight);
            });

            // PLUGE section
            const plugeY = barHeight + midHeight;
            const plugeHeight = h - plugeY;
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, plugeY, w * 0.25, plugeHeight);
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(w * 0.25, plugeY, w * 0.25, plugeHeight);
            ctx.fillStyle = '#141414';
            ctx.fillRect(w * 0.5, plugeY, w * 0.25, plugeHeight);
            ctx.fillStyle = '#000000';
            ctx.fillRect(w * 0.75, plugeY, w * 0.25, plugeHeight);

            // Label
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(20, 20, 240, 40);
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px monospace';
            ctx.fillText('SMPTE 100% (100/0/100/0)', 30, 45);
        }

        // Checkerboard
        function drawCheckerboard() {
            const size = Math.max(40, Math.floor(canvas.width / 40));
            const cols = Math.ceil(canvas.width / size);
            const rows = Math.ceil(canvas.height / size);
            
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffffff';
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    if ((row + col) % 2 === 0) {
                        ctx.fillRect(col * size, row * size, size, size);
                    }
                }
            }
        }

        // Gradient Ramp
        function drawGradient() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            for (let i = 0; i <= 10; i++) {
                const val = Math.floor(255 * i / 10);
                gradient.addColorStop(i / 10, `rgb(${val},${val},${val})`);
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#ff0000';
            ctx.font = 'bold 20px monospace';
            ctx.textAlign = 'center';
            for (let i = 0; i <= 10; i++) {
                const x = canvas.width * i / 10;
                ctx.fillText(`${i * 10}%`, x, canvas.height / 2);
            }
        }

        // Crosshatch
        function drawCrosshatch() {
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.beginPath();

            const spacing = 50;
            const cols = Math.ceil(canvas.width / spacing);
            const rows = Math.ceil(canvas.height / spacing);

            for (let i = 0; i <= cols; i++) {
                const x = i * spacing;
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }

            for (let i = 0; i <= rows; i++) {
                const y = i * spacing;
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(cx - 50, cy);
            ctx.lineTo(cx + 50, cy);
            ctx.moveTo(cx, cy - 50);
            ctx.lineTo(cx, cy + 50);
            ctx.stroke();
        }

        // PLUGE Black Level
        function drawPluge() {
            const w = canvas.width / 5;
            const levels = ['#000000', '#050505', '#0a0a0a', '#0f0f0f', '#141414'];
            
            levels.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(i * w, 0, w, canvas.height);
            });

            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 20px monospace';
            ctx.textAlign = 'center';
            const labels = ['-7.5 IRE', '0 IRE', '+7.5 IRE', '+15 IRE', '+22.5 IRE'];
            labels.forEach((label, i) => {
                ctx.fillText(label, w * i + w/2, canvas.height / 2);
            });
        }

        // Full Color Bars
        function drawColorBars() {
            const colors = [
                '#ff0000', '#00ff00', '#0000ff',
                '#ffff00', '#ff00ff', '#00ffff',
                '#ffffff', '#000000'
            ];
            
            const barWidth = canvas.width / colors.length;
            colors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(i * barWidth, 0, barWidth, canvas.height);
            });
        }

        // Motion Test
        function drawMotion() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const barWidth = 100;
            const speed = 5;
            const worldOffset = animationFrame * speed;
            const firstBarIndex = Math.floor(worldOffset / barWidth);
            const numBars = Math.ceil(canvas.width / barWidth) + 1;
            
            for (let i = 0; i < numBars; i++) {
                const barIndex = firstBarIndex + i;
                const x = barIndex * barWidth - worldOffset;
                const isWhite = barIndex % 2 === 0;
                ctx.fillStyle = isWhite ? '#ffffff' : '#000000';
                ctx.fillRect(x, 0, barWidth, canvas.height);
            }

            ctx.fillStyle = '#ff0000';
            ctx.font = 'bold 24px monospace';
            ctx.fillText('5px/frame @ 60fps = 300px/sec', 20, 40);
        }

        // Focus Chart (same as before)
        function drawFocus() {
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const scale = Math.min(canvas.width / 1920, canvas.height / 1080);
            
            ctx.fillStyle = '#000000';
            ctx.strokeStyle = '#000000';
            
            function drawSiemens(x, y, radius, segments) {
                ctx.save();
                ctx.translate(x, y);
                ctx.beginPath();
                for (let i = 0; i < segments; i++) {
                    if (i % 2 === 0) {
                        const a1 = (i / segments) * Math.PI * 2;
                        const a2 = ((i + 1) / segments) * Math.PI * 2;
                        ctx.moveTo(0, 0);
                        ctx.lineTo(Math.cos(a1) * radius, Math.sin(a1) * radius);
                        ctx.lineTo(Math.cos(a2) * radius, Math.sin(a2) * radius);
                    }
                }
                ctx.fill();
                ctx.restore();
            }
            
            const cornerR = 180 * scale;
            const cornerMargin = cornerR * 1.1;
            const corners = [
                [cornerMargin, cornerMargin],
                [canvas.width - cornerMargin, cornerMargin],
                [cornerMargin, canvas.height - cornerMargin],
                [canvas.width - cornerMargin, canvas.height - cornerMargin]
            ];
            
            corners.forEach(([x, y]) => drawSiemens(x, y, cornerR, 48));
            
            ctx.lineWidth = 1.5 * scale;
            corners.forEach(([x, y]) => {
                const angle = Math.atan2(cy - y, cx - x);
                const dist = Math.sqrt((cx - x) ** 2 + (cy - y) ** 2) * 0.75;
                const spread = 60 * scale;
                const lines = 20;
                
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.beginPath();
                for (let i = 0; i < lines; i++) {
                    const offset = -spread + (i / (lines - 1)) * spread * 2;
                    ctx.moveTo(cornerR, offset);
                    ctx.lineTo(dist, offset * 0.15);
                }
                ctx.stroke();
                ctx.restore();
            });
            
            ctx.strokeStyle = '#888888';
            ctx.lineWidth = 12 * scale;
            corners.forEach(([x, y]) => {
                const cpDist = 0.55;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.quadraticCurveTo(
                    x + (cx - x) * cpDist,
                    y + (cy - y) * cpDist,
                    cx + (cx - x) * 0.35,
                    cy + (cy - y) * 0.35
                );
                ctx.stroke();
            });
            
            const smallR = 35 * scale;
            const smallStars = [
                [0.35, 0.25], [0.65, 0.25],
                [0.25, 0.5], [0.75, 0.5],
                [0.35, 0.75], [0.65, 0.75],
                [0.42, 0.38], [0.58, 0.38],
                [0.42, 0.62], [0.58, 0.62]
            ];
            
            ctx.fillStyle = '#000000';
            smallStars.forEach(([rx, ry]) => {
                drawSiemens(canvas.width * rx, canvas.height * ry, smallR, 24);
            });
            
            ctx.strokeStyle = '#aaaaaa';
            ctx.lineWidth = 2 * scale;
            [0.20, 0.24, 0.28].forEach(r => {
                ctx.beginPath();
                ctx.arc(cx, cy, Math.min(canvas.width, canvas.height) * r, 0, Math.PI * 2);
                ctx.stroke();
            });
            
            const centerR = 140 * scale;
            const colorInner = centerR * 0.88;
            const colorOuter = centerR * 1.08;
            const colors = ['#FF0000', '#FF7700', '#FFFF00', '#00FF00', '#00FFFF', '#0000FF', '#FF00FF'];
            
            colors.forEach((color, i) => {
                const a1 = (i / 7) * Math.PI * 2 - Math.PI / 2;
                const a2 = ((i + 1) / 7) * Math.PI * 2 - Math.PI / 2;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(cx, cy, colorOuter, a1, a2);
                ctx.arc(cx, cy, colorInner, a2, a1, true);
                ctx.fill();
            });
            
            ctx.fillStyle = '#000000';
            drawSiemens(cx, cy, centerR * 0.85, 48);
            
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(cx, cy, 18 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2 * scale;
            const crossSize = 12 * scale;
            ctx.beginPath();
            ctx.moveTo(cx - crossSize, cy);
            ctx.lineTo(cx + crossSize, cy);
            ctx.moveTo(cx, cy - crossSize);
            ctx.lineTo(cx, cy + crossSize);
            ctx.stroke();
            
            ctx.fillStyle = '#000000';
            ctx.font = `bold ${20 * scale}px monospace`;
            ctx.textAlign = 'center';
            ctx.fillText('TSG SPHERICAL FOCUS CHART', cx, 32 * scale);
            
            ctx.font = `${10 * scale}px monospace`;
            ctx.fillText('BROADCAST EDITION v4.5', cx, 50 * scale);
        }

        // Chroma Monde (renamed from ChromaDuMonde)
        function drawChromaMonde() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const baseW = 1280;
            const baseH = 720;
            const scale = Math.min(canvas.width / (baseW + 84), canvas.height / (baseH + 84));
            
            const w = baseW * scale;
            const h = baseH * scale;
            const offsetX = (canvas.width - w - 84 * scale) / 2;
            const offsetY = (canvas.height - h - 84 * scale) / 2;
            const border = 42 * scale;
            
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(offsetX, offsetY, w + border * 2, h + border * 2);
            
            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(offsetX + border, offsetY + border, w, h);
            
            const px = (x) => offsetX + border + x * scale;
            const py = (y) => offsetY + border + y * scale;
            const ps = (s) => s * scale;
            
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${14 * scale}px Arial`;
            ctx.textAlign = 'left';
            ctx.fillText('ColorBar/GrayScale Test Pattern', px(20), py(-8));
            
            ctx.font = `bold ${26 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Camera Alignment', px(baseW / 2), py(-8));
            
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 2 * scale;
            ctx.setLineDash([5 * scale, 5 * scale]);
            
            [50, 116, baseH - 116, baseH - 50].forEach(y => {
                ctx.beginPath();
                ctx.moveTo(px(0), py(y));
                ctx.lineTo(px(baseW), py(y));
                ctx.stroke();
            });
            
            [220, baseW - 220].forEach(x => {
                ctx.beginPath();
                ctx.moveTo(px(x), py(0));
                ctx.lineTo(px(x), py(baseH));
                ctx.stroke();
            });
            
            ctx.setLineDash([]);
            
            const cornerSize = 15 * scale;
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 2 * scale;
            
            [[5, 5, 1, 1], [baseW - 5, 5, -1, 1], [5, baseH - 5, 1, -1], [baseW - 5, baseH - 5, -1, -1]].forEach(([x, y, dx, dy]) => {
                ctx.beginPath();
                ctx.moveTo(px(x), py(y));
                ctx.lineTo(px(x + dx * cornerSize), py(y));
                ctx.moveTo(px(x), py(y));
                ctx.lineTo(px(x), py(y + dy * cornerSize));
                ctx.stroke();
            });
            
            ctx.fillStyle = '#000000';
            [[70, 75], [70, baseH - 265], [baseW - 140, 75], [baseW - 140, baseH - 265]].forEach(([x, y]) => {
                ctx.fillRect(px(x), py(y), ps(70), ps(190));
            });
            
            ctx.fillStyle = '#5a5a5a';
            ctx.fillRect(px(70), py(baseH - 125), ps(70), ps(50));
            ctx.fillRect(px(baseW - 140), py(baseH - 125), ps(70), ps(50));
            
            const gradientH = 570;
            const gradientY = 75;
            
            const leftGrad = ctx.createLinearGradient(0, py(gradientY), 0, py(gradientY + gradientH));
            leftGrad.addColorStop(0, '#ffffff');
            leftGrad.addColorStop(0.5, '#808080');
            leftGrad.addColorStop(1, '#000000');
            ctx.fillStyle = leftGrad;
            ctx.fillRect(px(145), py(gradientY), ps(135), ps(gradientH));
            
            const rightGrad = ctx.createLinearGradient(0, py(gradientY), 0, py(gradientY + gradientH));
            rightGrad.addColorStop(0, '#ffffff');
            rightGrad.addColorStop(0.5, '#808080');
            rightGrad.addColorStop(1, '#000000');
            ctx.fillStyle = rightGrad;
            ctx.fillRect(px(baseW - 280), py(gradientY), ps(135), ps(gradientH));
            
            const topColors = ['#FFFF66', '#FFE566', '#FFBB66', '#FF9966', '#FF6666', '#FF66AA', '#FF66DD', '#DD66FF', '#AA66FF'];
            const barW = (baseW - 490) / topColors.length;
            topColors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(px(245 + i * barW), py(28), ps(barW), ps(88));
            });
            
            const bottomColors = ['#66FF66', '#88FF88', '#66FFAA', '#66FFDD', '#66FFFF', '#66DDFF', '#66AAFF', '#6688FF', '#6666FF'];
            bottomColors.forEach((color, i) => {
                ctx.fillStyle = color;
                ctx.fillRect(px(245 + i * barW), py(baseH - 116), ps(barW), ps(88));
            });
            
            ctx.fillStyle = '#7a7a7a';
            ctx.fillRect(px(245), py(116), ps(baseW - 490), ps(440));
            
            ctx.fillStyle = '#2a2a2a';
            ctx.font = `bold ${22 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('DSC Labs - SW - CDM 24 - v15.2 A3', px(baseW / 2), py(145));
        }

        // Philips PM5564 Test Pattern
        function drawPhilips() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const scale = Math.min(canvas.width / 1920, canvas.height / 1080);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            
            // Gray grid background
            ctx.fillStyle = '#808080';
            const gridSize = 10 * scale;
            for (let y = 0; y < canvas.height; y += gridSize * 2) {
                for (let x = 0; x < canvas.width; x += gridSize * 2) {
                    if ((x / gridSize + y / gridSize) % 2 === 0) {
                        ctx.fillRect(x, y, gridSize, gridSize);
                    }
                }
            }
            
            // Center circle mask area
            const circleR = 480 * scale;
            
            // Top color bars (outside circle)
            const barColors = ['#bfbf00', '#00bfbf', '#00bf00', '#bf00bf', '#bf0000', '#0000bf'];
            const barW = canvas.width / 12;
            const barH = 60 * scale;
            
            for (let i = 0; i < 6; i++) {
                ctx.fillStyle = barColors[i];
                ctx.fillRect(canvas.width / 2 - barW * 3 + i * barW, cy - circleR - barH - 20 * scale, barW, barH);
            }
            
            // Center circle with gradient bars
            ctx.save();
            ctx.beginPath();
            ctx.arc(cx, cy, circleR, 0, Math.PI * 2);
            ctx.clip();
            
            // Vertical gradient bars in center
            const centerBarColors = [
                '#ffff00', '#00ffff', '#00ff00', '#ff00ff', '#ff0000', '#0000ff'
            ];
            
            const centerBarW = circleR * 2 / 6;
            centerBarColors.forEach((color, i) => {
                const grad = ctx.createLinearGradient(0, cy - circleR, 0, cy + circleR);
                grad.addColorStop(0, '#ffffff');
                grad.addColorStop(0.5, color);
                grad.addColorStop(1, '#000000');
                ctx.fillStyle = grad;
                ctx.fillRect(cx - circleR + i * centerBarW, cy - circleR, centerBarW, circleR * 2);
            });
            
            ctx.restore();
            
            // Circle border
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3 * scale;
            ctx.beginPath();
            ctx.arc(cx, cy, circleR, 0, Math.PI * 2);
            ctx.stroke();
            
            // Center crosshair
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2 * scale;
            const crossSize = 30 * scale;
            ctx.beginPath();
            ctx.moveTo(cx - crossSize, cy);
            ctx.lineTo(cx + crossSize, cy);
            ctx.moveTo(cx, cy - crossSize);
            ctx.lineTo(cx, cy + crossSize);
            ctx.stroke();
            
            // Corner radials
            const radialR = 100 * scale;
            const radialPositions = [
                [radialR, radialR],
                [canvas.width - radialR, radialR],
                [radialR, canvas.height - radialR],
                [canvas.width - radialR, canvas.height - radialR]
            ];
            
            radialPositions.forEach(([x, y]) => {
                // Radial lines
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1 * scale;
                for (let angle = 0; angle < 360; angle += 6) {
                    if (angle % 12 === 0) {
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        const rad = angle * Math.PI / 180;
                        ctx.lineTo(x + Math.cos(rad) * radialR * 0.8, y + Math.sin(rad) * radialR * 0.8);
                        ctx.stroke();
                    }
                }
                
                // Center circle
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(x, y, 15 * scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 1 * scale;
                ctx.stroke();
            });
            
            // PM5564 label
            ctx.fillStyle = '#000000';
            ctx.font = `bold ${24 * scale}px monospace`;
            ctx.textAlign = 'center';
            ctx.fillText('PHILIPS PM5564', cx, cy - circleR - 100 * scale);
            
            // Bottom info bars
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, canvas.height - 80 * scale, canvas.width, 80 * scale);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = `${16 * scale}px monospace`;
            ctx.fillText(`${canvas.width} √ó ${canvas.height}`, cx, canvas.height - 40 * scale);
        }

        const patterns = {
            ebu: () => {
                if (smpteVariant === 0) drawEBU();
                else if (smpteVariant === 1) drawSMPTE75();
                else drawSMPTE100();
            },
            checkerboard: drawCheckerboard,
            gradient: drawGradient,
            crosshatch: drawCrosshatch,
            pluge: drawPluge,
            color: drawColorBars,
            motion: drawMotion,
            focus: drawFocus,
            chromamonde: drawChromaMonde,
            philips: drawPhilips
        };

        function draw() {
            const now = performance.now();
            const shouldAnimate = animationEnabled && currentPattern === 'motion';
            
            if (needsRedraw || shouldAnimate) {
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                patterns[currentPattern]();
                needsRedraw = false;
                
                if (shouldAnimate) {
                    animationFrame++;
                }
            }

            frameCount++;
            if (now - lastFpsUpdate >= 1000) {
                fps = Math.round(frameCount * 1000 / (now - lastFpsUpdate));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastFpsUpdate = now;
            }

            requestAnimationFrame(draw);
        }

        document.querySelectorAll('.pattern-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.dataset.pattern === 'ebu') {
                    // Toggle between EBU, 75%, 100%
                    smpteVariant = (smpteVariant + 1) % 3;
                    const variantNames = ['EBU Bars', 'SMPTE 75%', 'SMPTE 100%'];
                    document.getElementById('pattern').textContent = variantNames[smpteVariant];
                } else {
                    smpteVariant = 0;
                    document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPattern = btn.dataset.pattern;
                    document.getElementById('pattern').textContent = btn.textContent;
                }
                animationFrame = 0;
                needsRedraw = true;
            });
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function toggleUI() {
            document.getElementById('controls').classList.toggle('hidden');
            document.querySelector('.stats').classList.toggle('hidden');
            document.querySelector('.keyboard-hint').classList.toggle('ui-hidden');
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            needsRedraw = true;
        }

        document.addEventListener('keydown', (e) => {
            const patternList = ['ebu', 'checkerboard', 'gradient', 'crosshatch', 'pluge', 'color', 'motion', 'focus', 'chromamonde', 'philips'];
            const key = e.key.toLowerCase();
            
            if (key >= '1' && key <= '9') {
                const index = parseInt(key) - 1;
                if (index < patternList.length) {
                    currentPattern = patternList[index];
                    if (currentPattern === 'ebu') {
                        smpteVariant = (smpteVariant + 1) % 3;
                    } else {
                        smpteVariant = 0;
                    }
                    document.querySelectorAll('.pattern-btn').forEach((btn, i) => {
                        btn.classList.toggle('active', i === index);
                    });
                    document.getElementById('pattern').textContent = document.querySelectorAll('.pattern-btn')[index].textContent;
                    needsRedraw = true;
                }
            } else if (key === '0') {
                currentPattern = 'philips';
                smpteVariant = 0;
                document.querySelectorAll('.pattern-btn').forEach((btn, i) => {
                    btn.classList.toggle('active', i === 9);
                });
                document.getElementById('pattern').textContent = 'Philips PM5564';
                needsRedraw = true;
            } else if (key === 'f') {
                toggleFullscreen();
            } else if (key === 'h') {
                toggleUI();
            } else if (key === ' ') {
                e.preventDefault();
                toggleAnimation();
            }
        });

        draw();
    </script>
